<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <title>Travel Tracker</title>
</head>
<body>
  <header>
  <h1 class="main-title"> Welcome back to<br>Odyssey Vacations,<br>Randy Cisneros!</h1>
    <span class="total-trips">You went on 13 trips this year!</span>
    <span class="amount-trips">You spent a total of $300,000 this year on trips.</span>
  </header>
  <form class="travel-form">
		<label for="date">Date:</label>
		<input type="date" id="date" name="date"><br><br>
		<label for="duration">Duration:</label>
		<input type="number" id="duration" name="duration" min="1" max="30"><br><br>
		<label for="travelers">Number of Travelers:</label>
		<input type="number" id="travelers" name="travelers" min="1" max="20"><br><br>
		<label for="destination">Destination:</label>
		<select id="destination" name="destination">
    </select><br><br>
		<input type="submit" value="Submit"><br></br>
    <label for="cost">Estimated Cost:</label>
    <input type="text" id="cost" name="cost" readonly>
    <button type="button" class="book-trip">Book Trip</button>
	</form>
  <h2 class="section-title">Past Trips</h2>
    <div class="media-scroller">
      <div class="accepted-element" tabindex="0">
      </div>
    </div>
    <h2 class="section-title">Pending Trips</h2>
    <div class="media-scroller">
      <div class="pending-element" tabindex="0">
      </div>
    </div>
  <script src="bundle.js"></script>
</body>
</html>
